<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexHub - Form</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/coldform.css">
</head>
<body>
    <div class="holder" style="height: 50%; top: 20%;">
        <img src="assets/images/logo.png" alt="" style="width: 40pt;">
        <label for="" style="font-weight: bold;">Apex Hub</label>
        <hr style="width: 100%;">
        <label for="">Username</label>
        <input type="text" placeholder="Cannot use spaces, special characters" id="user">
        <label for="">Password</label>
        <input type="text" id="pass">
        <label for="">Profile Picture</label>
        <input type="text" id="pfps" placeholder="URL">
        <label for="">Please be reminded that this will not create a user, your account request will be moderated and either accepted or declined</label>
        <button id="reqA">
            Request
        </button>
    </div>
    <script src="assets/js/auth-form.js"></script>
</body>
</html>
